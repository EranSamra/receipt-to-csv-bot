<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#002EFF" stroke="#001BB8" stroke-width="2"/>
  
  <!-- Credit card icon -->
  <rect x="6" y="10" width="20" height="14" rx="2" fill="white"/>
  <rect x="6" y="10" width="20" height="6" rx="2" fill="#002EFF"/>
  
  <!-- Card chip -->
  <rect x="8" y="12" width="3" height="2" fill="white"/>
  
  <!-- Card number lines -->
  <rect x="8" y="18" width="8" height="1" fill="#666"/>
  <rect x="8" y="20" width="6" height="1" fill="#666"/>
  <rect x="8" y="22" width="10" height="1" fill="#666"/>
  
  <!-- Payment symbol -->
  <circle cx="20" cy="20" r="3" fill="#002EFF"/>
  <text x="20" y="22" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">$</text>
</svg>
