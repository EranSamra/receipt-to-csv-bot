<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Background -->
  <rect width="16" height="16" fill="#002EFF" rx="2"/>
  
  <!-- Credit card -->
  <rect x="2" y="5" width="12" height="8" rx="1" fill="white"/>
  <rect x="2" y="5" width="12" height="3" rx="1" fill="#002EFF"/>
  
  <!-- Card chip -->
  <rect x="3" y="6" width="2" height="1" fill="white"/>
  
  <!-- Card lines -->
  <rect x="3" y="9" width="4" height="0.5" fill="#666"/>
  <rect x="3" y="10" width="3" height="0.5" fill="#666"/>
  <rect x="3" y="11" width="5" height="0.5" fill="#666"/>
  
  <!-- Dollar sign -->
  <circle cx="11" cy="10" r="1.5" fill="#002EFF"/>
  <text x="11" y="10.5" text-anchor="middle" fill="white" font-family="Arial" font-size="2" font-weight="bold">$</text>
</svg>
